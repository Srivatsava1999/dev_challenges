<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html> <!-- Opening HTML tag that contains all the elements of the page -->

    <head>
        <!-- Link to the external stylesheet that applies styles to the page -->
        <link rel="stylesheet" href="minimal_blog_card.css">
        
        <!-- Preconnect to the Google Fonts API for faster loading of fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Importing two Google Fonts: 'Inter' and 'Sora' for usage in the page -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
        
        <!-- Character encoding set to UTF-8 for proper text representation -->
        <meta charset="UTF-8">

        <!-- Meta description for SEO purposes. Provides a brief overview of the page content -->
        <meta name="description" content="This DevChallenges Minimal Blog Card By Brian Power - This challenge is a great way to start with basic HTML and CSS skills. The challenge is to create a simple blog card that includes an image, a title, a short description, and a tag.">
        
        <!-- Title of the webpage that will appear in the browser tab -->
        <title>Minimal Blog Card</title>
    </head>

    <body>
        <!-- The main section containing the blog card -->
        <section class="card">
            <!-- Image displayed within the card, with alt text for accessibility -->
            <img src="resources/Cactus.jpg" alt="Cactus Image"/>
            
            <!-- Tag indicating the category of the blog post -->
            <p id="tag">Design</p>
            
            <!-- The title of the blog post -->
            <h1>Embracing Minimalism</h1>
            
            <!-- The main content or body of the blog post -->
            <p id="body">
                From minimalist sculptures to minimalist 
                paintings, this blog will inspire you to 
                appreciate the beauty that lies in simplicity.
            </p>
            
            <!-- The name of the author or content creator -->
            <p id="small_text">Annie Spratt</p>
        </section>
    </body>
</html>
